{% extends 'mainapp/base.html' %}

{% block content %}

<!-- Landing Page -->
<article class="h-screen container w-full px-6 py-40">
	<div class="flex flex-col max-w-screen mx-auto justify-items-center text-center">
		<h1 class="text-6xl sm:text-8xl lg:text-9xl font-bold mb-8 text-white max-w-fit">DepistClic</h1>
		<h2 class="text-2xl font-semibold text-white">
			Aide au dépistage des complications du diabète de type 2 destinée aux professionnels de santé
		</h2>
		<h2 class="text-lg font-semibold m-2 text-white">
			Complétez le questionnaire pour obtenir la stratégie de dépistage adaptée à votre patient
		</h2>
		<div class="flex items-center justify-center mt-12">
			<a href="/questions/">
				<button class="bg-red-500 hover:bg-red-600 text-white text-xl font-bold py-3 px-7 rounded-full shadow-md transform transition-transform hover:-translate-y-1">
					Démarrer
				</button>
			</a>
		</div>
		<img class="mx-auto my-10 animate-bounce" width="30" height="30" src="https://img.icons8.com/ios-filled/50/000000/double-down.png" alt="double-down"/>
	</div>
</article>

<div class="flex">
	<button class="bg-red-500 hover:bg-blue-200 hover:text-gray-800 text-white text-xl font-bold py-3 px-7 rounded-full shadow-md hover:shadow-inner">
		Donner nous votre avis
	</button>
</div>

{% endblock content %}
